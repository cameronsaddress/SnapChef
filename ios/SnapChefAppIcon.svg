<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Exact gradient from the PNG border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FA5F5;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#5E96F6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7B7FF2;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9B6FE8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#C45FD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94FC8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark navy background matching original -->
    <radialGradient id="backgroundFill" cx="50%" cy="45%" r="65%">
      <stop offset="0%" style="stop-color:#262052;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1640;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glitch colors exactly matching PNG -->
    <linearGradient id="cyanGlitch">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C8E8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magentaGlitch">
      <stop offset="0%" style="stop-color:#FF00E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E800C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- iOS standard app icon rounded square (no border, just background) -->
  <rect width="1024" height="1024" rx="227" ry="227" fill="url(#borderGradient)" />
  
  <!-- Inner background with smaller inset -->
  <rect x="20" y="20" width="984" height="984" rx="207" ry="207" fill="url(#backgroundFill)" />
  
  <!-- Centered text group - perfectly centered at 512,512 -->
  <g transform="translate(512, 512)">
    <!-- SNAP text - positioned above center -->
    <g transform="translate(0, -130)">
      <!-- Cyan glitch -->
      <text x="-18" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900" 
            font-stretch="expanded"
            letter-spacing="-10"
            fill="url(#cyanGlitch)" 
            text-anchor="middle" 
            alignment-baseline="middle"
            opacity="0.85">SNAP</text>
      
      <!-- Magenta glitch -->
      <text x="18" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900"
            font-stretch="expanded"
            letter-spacing="-10"
            fill="url(#magentaGlitch)" 
            text-anchor="middle" 
            alignment-baseline="middle"
            opacity="0.85">SNAP</text>
      
      <!-- Main white text -->
      <text x="0" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900"
            font-stretch="expanded"
            letter-spacing="-10"
            fill="#FFFFFF" 
            stroke="#1A1640" 
            stroke-width="10" 
            text-anchor="middle"
            alignment-baseline="middle">SNAP</text>
    </g>
    
    <!-- CHEF text - positioned below center -->
    <g transform="translate(0, 130)">
      <!-- Cyan glitch -->
      <text x="-18" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900"
            font-stretch="expanded"
            letter-spacing="-10"
            fill="url(#cyanGlitch)" 
            text-anchor="middle" 
            alignment-baseline="middle"
            opacity="0.85">CHEF</text>
      
      <!-- Magenta glitch -->
      <text x="18" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900"
            font-stretch="expanded"
            letter-spacing="-10"
            fill="url(#magentaGlitch)" 
            text-anchor="middle" 
            alignment-baseline="middle"
            opacity="0.85">CHEF</text>
      
      <!-- Main white text -->
      <text x="0" y="0" 
            font-family="Arial Black, Helvetica, sans-serif" 
            font-size="280" 
            font-weight="900"
            font-stretch="expanded"
            letter-spacing="-10"
            fill="#FFFFFF" 
            stroke="#1A1640" 
            stroke-width="10" 
            text-anchor="middle"
            alignment-baseline="middle">CHEF</text>
    </g>
  </g>
</svg>