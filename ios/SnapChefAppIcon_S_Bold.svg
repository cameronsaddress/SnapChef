<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Exact gradient from the PNG border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FA5F5;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#5E96F6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7B7FF2;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9B6FE8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#C45FD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94FC8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark navy background matching original -->
    <radialGradient id="backgroundFill" cx="50%" cy="45%" r="65%">
      <stop offset="0%" style="stop-color:#262052;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1640;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glitch colors -->
    <linearGradient id="cyanGlitch">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C8E8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magentaGlitch">
      <stop offset="0%" style="stop-color:#FF00E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E800C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- iOS standard app icon rounded square -->
  <rect width="1024" height="1024" rx="227" ry="227" fill="url(#borderGradient)" />
  
  <!-- Inner background -->
  <rect x="20" y="20" width="984" height="984" rx="207" ry="207" fill="url(#backgroundFill)" />
  
  <!-- S Letter Group - centered at 512,512 -->
  <g transform="translate(512, 512)">
    
    <!-- Cyan glitch shadow (smaller offset for cleaner look) -->
    <path d="M -200 -150 
             C -200 -250, -100 -320, 50 -320
             C 150 -320, 200 -280, 200 -220
             C 200 -160, 150 -120, 50 -80
             L -50 -40
             C -150 0, -200 40, -200 100
             C -200 200, -100 280, 50 280
             C 150 280, 250 240, 250 240
             M -50 -40
             C -120 -10, -140 20, -140 80
             C -140 140, -80 180, 0 180
             C 100 180, 140 140, 140 80
             C 140 20, 80 -20, 0 -60
             L 100 -100
             C 180 -140, 200 -180, 200 -240
             C 200 -320, 100 -380, -50 -380
             C -200 -380, -300 -320, -300 -220"
          fill="none" 
          stroke="url(#cyanGlitch)" 
          stroke-width="120" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"
          transform="translate(-25, -15)" />
    
    <!-- Magenta glitch shadow -->
    <path d="M -200 -150 
             C -200 -250, -100 -320, 50 -320
             C 150 -320, 200 -280, 200 -220
             C 200 -160, 150 -120, 50 -80
             L -50 -40
             C -150 0, -200 40, -200 100
             C -200 200, -100 280, 50 280
             C 150 280, 250 240, 250 240
             M -50 -40
             C -120 -10, -140 20, -140 80
             C -140 140, -80 180, 0 180
             C 100 180, 140 140, 140 80
             C 140 20, 80 -20, 0 -60
             L 100 -100
             C 180 -140, 200 -180, 200 -240
             C 200 -320, 100 -380, -50 -380
             C -200 -380, -300 -320, -300 -220"
          fill="none" 
          stroke="url(#magentaGlitch)" 
          stroke-width="120" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"
          transform="translate(25, 15)" />
    
    <!-- Main white S - using path for more control over thickness -->
    <path d="M -200 -150 
             C -200 -250, -100 -320, 50 -320
             C 150 -320, 200 -280, 200 -220
             C 200 -160, 150 -120, 50 -80
             L -50 -40
             C -150 0, -200 40, -200 100
             C -200 200, -100 280, 50 280
             C 150 280, 250 240, 250 240
             M -50 -40
             C -120 -10, -140 20, -140 80
             C -140 140, -80 180, 0 180
             C 100 180, 140 140, 140 80
             C 140 20, 80 -20, 0 -60
             L 100 -100
             C 180 -140, 200 -180, 200 -240
             C 200 -320, 100 -380, -50 -380
             C -200 -380, -300 -320, -300 -220"
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="140" 
          stroke-linecap="round"
          stroke-linejoin="round" />
    
    <!-- Dark outline for definition -->
    <path d="M -200 -150 
             C -200 -250, -100 -320, 50 -320
             C 150 -320, 200 -280, 200 -220
             C 200 -160, 150 -120, 50 -80
             L -50 -40
             C -150 0, -200 40, -200 100
             C -200 200, -100 280, 50 280
             C 150 280, 250 240, 250 240
             M -50 -40
             C -120 -10, -140 20, -140 80
             C -140 140, -80 180, 0 180
             C 100 180, 140 140, 140 80
             C 140 20, 80 -20, 0 -60
             L 100 -100
             C 180 -140, 200 -180, 200 -240
             C 200 -320, 100 -380, -50 -380
             C -200 -380, -300 -320, -300 -220"
          fill="none" 
          stroke="#1A1640" 
          stroke-width="160" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.3" />
  </g>
</svg>