<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient border -->
  <defs>
    <!-- Gradient for the border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark background gradient -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2A2654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1640;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glitch effect gradients -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00A8E8;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- iOS icon rounded square with gradient border -->
  <rect width="1024" height="1024" rx="234" ry="234" fill="url(#borderGradient)" />
  
  <!-- Inner background -->
  <rect x="24" y="24" width="976" height="976" rx="210" ry="210" fill="url(#backgroundGradient)" />
  
  <!-- Chef Hat Group -->
  <g transform="translate(512, 380)">
    <!-- Cyan glitch effect (left offset) -->
    <g transform="translate(-12, -8)" opacity="0.6">
      <path d="M -180 -80 C -180 -140, -140 -180, -80 -180 L 80 -180 C 140 -180, 180 -140, 180 -80 C 180 -40, 160 0, 120 20 L 120 100 L -120 100 L -120 20 C -160 0, -180 -40, -180 -80 Z" 
            fill="url(#cyanGradient)" />
      <!-- Hat bands -->
      <rect x="-100" y="20" width="200" height="25" fill="url(#cyanGradient)" />
      <rect x="-100" y="55" width="200" height="25" fill="url(#cyanGradient)" />
    </g>
    
    <!-- Magenta glitch effect (right offset) -->
    <g transform="translate(12, 8)" opacity="0.6">
      <path d="M -180 -80 C -180 -140, -140 -180, -80 -180 L 80 -180 C 140 -180, 180 -140, 180 -80 C 180 -40, 160 0, 120 20 L 120 100 L -120 100 L -120 20 C -160 0, -180 -40, -180 -80 Z" 
            fill="url(#magentaGradient)" />
      <!-- Hat bands -->
      <rect x="-100" y="20" width="200" height="25" fill="url(#magentaGradient)" />
      <rect x="-100" y="55" width="200" height="25" fill="url(#magentaGradient)" />
    </g>
    
    <!-- Main chef hat (white) -->
    <path d="M -180 -80 C -180 -140, -140 -180, -80 -180 L 80 -180 C 140 -180, 180 -140, 180 -80 C 180 -40, 160 0, 120 20 L 120 100 L -120 100 L -120 20 C -160 0, -180 -40, -180 -80 Z" 
          fill="#FFFFFF" stroke="#1A1640" stroke-width="8" />
    
    <!-- Hat band details -->
    <rect x="-100" y="20" width="200" height="25" fill="#E8E4F3" stroke="#1A1640" stroke-width="6" />
    <rect x="-100" y="55" width="200" height="25" fill="#E8E4F3" stroke="#1A1640" stroke-width="6" />
    
    <!-- Hat pleats/folds -->
    <path d="M -60 -80 Q -50 -60, -40 -80" fill="none" stroke="#1A1640" stroke-width="4" opacity="0.3" />
    <path d="M -20 -80 Q -10 -60, 0 -80" fill="none" stroke="#1A1640" stroke-width="4" opacity="0.3" />
    <path d="M 20 -80 Q 30 -60, 40 -80" fill="none" stroke="#1A1640" stroke-width="4" opacity="0.3" />
    <path d="M 60 -80 Q 70 -60, 80 -80" fill="none" stroke="#1A1640" stroke-width="4" opacity="0.3" />
  </g>
  
  <!-- SNAPCHEF! Text -->
  <g transform="translate(512, 720)">
    <!-- Text with glitch effect shadows -->
    <text x="-8" y="0" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" 
          fill="url(#cyanGradient)" text-anchor="middle" opacity="0.6">SNAPCHEF!</text>
    <text x="8" y="0" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" 
          fill="url(#magentaGradient)" text-anchor="middle" opacity="0.6">SNAPCHEF!</text>
    
    <!-- Main text -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" 
          fill="#FFFFFF" stroke="#1A1640" stroke-width="4" text-anchor="middle">SNAPCHEF!</text>
  </g>
</svg>