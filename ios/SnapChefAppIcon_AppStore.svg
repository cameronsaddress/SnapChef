<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FA5F5;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#5E96F6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7B7FF2;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9B6FE8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#C45FD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94FC8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark navy background -->
    <radialGradient id="backgroundFill" cx="50%" cy="45%" r="65%">
      <stop offset="0%" style="stop-color:#262052;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1640;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- SQUARE background with gradient border (no rounded corners for App Store) -->
  <rect width="1024" height="1024" fill="url(#borderGradient)" />
  
  <!-- Inner dark background (also square) -->
  <rect x="20" y="20" width="984" height="984" fill="url(#backgroundFill)" />
  
  <!-- Simple S with glitch effect - 18% larger offsets -->
  <g>
    <!-- Cyan shadow -->
    <text x="476" y="492" 
          font-family="Arial Black, sans-serif" 
          font-size="923" 
          font-weight="900"
          fill="#00E5FF"
          text-anchor="middle"
          dominant-baseline="central"
          opacity="0.7">S</text>
    
    <!-- Magenta shadow -->
    <text x="548" y="492" 
          font-family="Arial Black, sans-serif" 
          font-size="923" 
          font-weight="900"
          fill="#FF00E5"
          text-anchor="middle"
          dominant-baseline="central"
          opacity="0.7">S</text>
    
    <!-- Main white S -->
    <text x="512" y="492" 
          font-family="Arial Black, sans-serif" 
          font-size="923" 
          font-weight="900"
          fill="#FFFFFF"
          text-anchor="middle"
          dominant-baseline="central">S</text>
  </g>
</svg>